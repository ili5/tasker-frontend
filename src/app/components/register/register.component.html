<div class="container">
  <div class="row justify-content-md-center align-items-center">
    <div class="col-12 col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" autocomplete="nope">
        <div class="card">
          <div class="card-header text-center">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <div class="card-content" *ngIf="!success">
              <div class="form-group label-floating">
                <label class="control-label" for="email">Your Name</label>
                <input type="text" id="name" name="name" class="form-control" formControlName="name" autocomplete="nope">
              </div>
              <div class="form-group label-floating">
                <label class="control-label" for="email">Email address</label>
                <input type="email" id="email" name="email" class="form-control" formControlName="email" autocomplete="nope">
              </div>
              <div class="form-group label-floating">
                <label class="control-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password" autocomplete="new-password">
              </div>
            </div>
            <div class="footer text-center" *ngIf="!success">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registerForm.valid">{{ submitText }}</button> <br>
              <a routerLink="/">Login</a>
            </div>
            <div class="card-content" *ngIf="success">
              Successful registration. You can now <a [routerLink]="['/']">Login</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
