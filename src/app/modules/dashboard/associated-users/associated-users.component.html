<div class="card">
  <div class="card-header">
    Users Associated with this project
  </div>
  <div class="card-body">
    <strong>Project Owner:</strong> {{ projectOwner?.name }}
    <hr>
    <div class="list-group">
      <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">{{ user.name }}</div>
    </div>
  </div>
</div>
